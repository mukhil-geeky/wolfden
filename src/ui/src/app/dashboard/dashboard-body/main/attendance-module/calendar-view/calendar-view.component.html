<div class="container mt-3">
  <div class="d-flex justify-content-between">
  <h1 class="mb-3" style="color: #333; font-size: 2rem;">Employee Attendance Dashboard</h1>
  <button class="btn btn-primary mb-3" (click)="onDownload()"><i class="fas fa-download"></i> Download</button>
</div>
  <!-- <div class="d-flex justify-content-end mb-3">

  <div class="mb-3">
    <div class="d-flex justify-content-end">
      <div class="legend-item">
        <span class="legend-color" style="background-color: #e3f709;"></span> <!-- Yellow for Leave -->
        <span class="legend-label">On Leave</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #b3ff00;"></span> <!-- Orange for Half Day Leave -->
        <span class="legend-label">Half Day Leave</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #62d4ed;"></span> <!-- Orange for Half Day Leave -->
        <span class="legend-label">Holiday</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-3">
      <div class="card c-style">
        <div class="card-body">
          <h5 class="card-title" style="color: green; ">
            <i class="fas fa-check-circle" style="color: green;"></i> Present
          </h5>
          <p class="card-text" style="font-weight: bold; font-size: 1.5rem;">{{present}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card c-style">
        <div class="card-body">
          <h5 class="card-title" style="color: red; ">
            <i class="fas fa-times-circle" style="color: red;"></i> Absent
          </h5>
          <p class="card-text" style="font-weight: bold; font-size: 1.5rem;">{{absent}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card c-style">
        <div class="card-body">
          <h5 class="card-title" style="color: blue; ;">
            <i class="fas fa-clock" style="color: blue;"></i> Incomplete Shift
          </h5>
          <p class="card-text" style="font-weight: bold; font-size: 1.5rem;">{{incompleteShift}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card c-style">
        <div class="card-body">
          <h5 class="card-title" style="color: orange; ">
            <i class="fas fa-home" style="color: orange;"></i> Work From Home
          </h5>
          <p class="card-text" style="font-weight: bold; font-size: 1.5rem;">{{wfh}}</p>
        </div>
      </div>
    </div>
